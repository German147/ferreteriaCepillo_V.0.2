<html xmlns:th="http://www.thymeleaf.org" lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Ferreteria Cepillo</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        body{
            background-color: #3e3e3e;
            color: white;
        }
    </style>
</head>
<body>
<h1 th:text align="center" >Ingresar los datos del Producto</h1>
<form  class="form-signin" th:object="${producto}" th:action="@{/productos/agregar}" method="post">
    <div class="form-group">
        <label for="nombre">Nombre del producto</label>
        <input th:field="*{nombre}" id="nombre" placeholder="Escribe el nombre del producto" type="text"
               class="form-control">
    </div>
    <div class="form-group">
        <label for="descripcion">Descripcion del Producto</label>
        <input th:field="*{descripcion}" id="descripcion" placeholder="Escribe una breve descripcion del producto" type="text"
               class="form-control">
    </div>

    <div class="form-group">
        <label for="precio">Precio</label>
        <input th:field="*{precio}" id="precio" placeholder="Precio del producto" type="number"
               class="form-control">
    </div>
    <button class="btn btn-success" type="submit">Guardar</button>
    &nbsp;<a class="btn btn-warning" th:href="@{/productos/mostrar}">Ver todos</a>
</form>
</body>
</html>
