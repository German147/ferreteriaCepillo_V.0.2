<html xmlns:th="http://www.thymeleaf.org" lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Ferreteria Cepillo</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        body{
            background-color: #3e3e3e;
            color: white;
        }
    </style>
</head>
<body id="page-top">

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top"
     id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger"
           th:href="@{'/orderController/load/'}">Create Order</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link js-scroll-trigger"
                                        th:href="@{'/CRM/list'}">CRM</a></li>
                <li class="nav-item"><a class="nav-link js-scroll-trigger"
                                        th:href="@{'/products/list'}">Add Product</a></li>

            </ul>
        </div>
    </div>
</nav>
<p></p>
<header class="bg-primary text-white">
    <div class="container text-center">
        <h1>Welcome to Scrolling Nav</h1>
        <p class="lead">Inventory Management System</p>
    </div>
</header>

<section id="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <h2>About this page</h2>

                <div class="row">
                    <div class="col-md-12">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Order Number</th>
                                <th>Order Type</th>
                                <th>Order Date</th>


                                <th>Order Status</th>
                                <th>Customer ID</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="tempOrderHeader : ${orderheader}">

                                <td th:text="${tempOrderHeader.orderHeaderId}" />
                                <td th:text="${tempOrderHeader.number}" />
                                <td th:text="${tempOrderHeader.type}" />
                                <td th:text="${tempOrderHeader.orderDate}" />
                                <td th:text="${tempOrderHeader.orderStatus}" />

                                <td>
                                    <div th:if="${tempOrderHeader.customer}">
                                        <span th:text="${tempOrderHeader.customer.id}"></span>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>



</body>
</html>
