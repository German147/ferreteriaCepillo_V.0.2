<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Ferreteria Cepillo</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        body{
            background-color: #3e3e3e;
            color: white;
        }

    </style>
</head>
<body>
<h2 th:text align="center">Editar un Producto </h2>
<div class="col-12">

    <form th:object="${producto}" th:action="@{/productos/editar/} + ${producto.id}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="nombre">Nombre del producto</label>
            <input autocomplete="off" autofocus th:field="*{nombre}" id="nombre"
                   placeholder="Escribe el nombre del producto" type="text"
                   class="form-control" th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:errors="*{nombre}"></div>
        </div>
        <div class="form-group">
            <label for="id">Código Id</label>
            <input autocomplete="off" th:field="*{id}" id="id" placeholder="Escribe el código del producto"
                   type="text"
                   class="form-control" th:classappend="${#fields.hasErrors('id')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:errors="*{id}"></div>
        </div>

        <div class="form-group">
            <label for="precio">Descripcion del Producto</label>
            <input autocomplete="off" th:field="*{descripcion}" id="descripcion" placeholder="Descripcion del producto"
                   type="text"
                   class="form-control" th:classappend="${#fields.hasErrors('descripcion')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:errors="*{descripcion}"></div>
        </div>

        <div class="form-group">
            <label for="precio">Precio del producto</label>
            <input autocomplete="off" th:field="*{precio}" id="precio" placeholder="Precio del producto"
                   type="number"
                   class="form-control" th:classappend="${#fields.hasErrors('precio')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:errors="*{precio}"></div>
        </div>
        <button class="btn btn-success" type="submit">Guardar</button>
        &nbsp;<a class="btn btn-warning" th:href="@{/productos/mostrar}">Ver todos</a>
    </form>
</div>
</main>
</body>
</html>
